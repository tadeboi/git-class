<html>
    <head>
        <title>Forms Assignment</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="">
            <p id="heading">Sign In</p>
            <div class="fields">
                <input type="email" name="email" placeholder="Email">
                <!-- <img class="keys" src="img/email.png" alt=""> -->
            </div>
            <div class="fields">
                <input type="password" name="password" placeholder="Password">
                <!-- <img class="keys" src="img/password.png" alt=""> -->
            </div>
            <span id="forgot">Forgot Password?</span><br>
            <input type="submit" name="signIn" value="Sign In"><br>
            <div id="check">
            <input type="checkbox" name="signed" class="checkbox">
            <span id="signed">Keep me signed in</span>
            </div>

            <div id="social">
                <p ><span id="signup">Sign Up</span> or Sign In With</p> 
                <div id="media">
                    <img src="img/google.png" alt="google">
                    <img src="img/twitter.png" alt="twitter">
                    <img src="img/facebook.png" alt="facebook">

                </div>
            </div>

        </form>
    </body>
</html>
